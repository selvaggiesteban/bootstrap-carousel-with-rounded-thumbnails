<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap carousel with rounded thumbnails</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="..." />
    <meta name="description" content="..." />
    <meta name="author" content="Esteban Selvaggi" />
    <meta name="theme-color" content="..." />
    <link rel="shortcut icon" href="..." />
    <!-- Open Graph image -->
    <meta property="og:image" content="..." />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <!-- CSS Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <!-- Normalize v8.0.1 -->
    <link type="text/css" rel="stylesheet" href="assets/css/normalize.css" />
    <!-- Bootstrap CDN 5.0.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Free Kit -->
    <script
      src="https://kit.fontawesome.com/91eae8b0c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Bootstrap carousel with rounded thumbnails -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-controls">
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            style="background-image: url('assets/img/slide-1.webp')"
          ></li>
          <li
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            style="background-image: url('assets/img/slide-2.webp')"
          ></li>
          <li
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            style="background-image: url('assets/img/slide-3.webp')"
          ></li>
        </ol>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="carousel-inner">
        <div
          class="carousel-item active"
          style="background-image: url('assets/img/slide-1.webp')"
        >
          <div class="container">
            <h2>Title might be placed here</h2>
            <p>Caption might be placed here</p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="background-image: url('assets/img/slide-2.webp')"
        >
          <div class="container">
            <h2>Title might be placed here</h2>
            <p>Caption might be placed here</p>
          </div>
        </div>
        <div
          class="carousel-item"
          style="background-image: url('assets/img/slide-3.webp')"
        >
          <div class="container">
            <h2>Title might be placed here</h2>
            <p>Caption might be placed here</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
